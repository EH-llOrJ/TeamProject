<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* outline: none; */
    }
    #canvasBox {
      width: 1000px;
      height: 600px;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
    }

    #background {
      position: absolute;
    }
    #floor {
      position: absolute;
    }
    #hurdle {
      position: absolute;
    }
    #jelly {
      position: absolute;
    }
    #main {
      position: absolute;
      font-family: "pointFont";
    }
    #point {
      position: absolute;
      display: flex;
      justify-content: center;
      top: 25%;
      width: 300px;
      height: 30px;
    }
    #pointImg {
      display: flex;
    }
    #pointBox {
      font-family: "pointFont";
      font-size: 25px;
    }
    @font-face {
      font-family: "pointFont";
      src: url(images/Font/CookieRunRegular.ttf);
    }

    .Btn {
      position: absolute;
      right: 120px;
      width: 20px;
      height: 20px;
      z-index: 1;
      cursor: pointer;
    }
    #playBtn {     
      top: 30px;      
    }    
    #pauseBtn {      
      top: 60px;      
    }        
    img {
      width: 100%;
      height: 100%;
    }
    #UI {
      position: absolute;
      top: 100px;
      left: 100px;      
      width: 80vh;
      height: 40vh;
      border: 1px solid black;
      z-index: 1;
    }
    .map {
      position: absolute;
      border: 1px solid black;
      width: 150px;
      height: 100px;
      top: 80px;
      left: 20px;
    }
    #map1 {
      left: 70px;
    }
    #map2 {
      left: 270px;
    }
    #map3 {
      left: 470px;
    }
    #map4 {
      top: 230px;
      left: 70px;
    }
    #map5 {
      top: 230px;
      left: 270px;
    }
    #UI-background {
      position: absolute;
    }     
    #endGame {
      background-color: white;
      position: absolute;
      width: 50%;
      height: 50%;
      left: 25%;
      top: 25%;
      border-radius: 30px;
    }

    .endGameHead {
      margin: auto 0;
    }

    .endGame_word {
      font-size: 30px;
      margin-top: 55px;
    }
    .endGameMain {
      height: 220px;
      width: 100%;
    }
    .endGameContent {
      width: 100%;
      height: 100%;
      margin: auto 0;
      display: flex;
      justify-content: space-around;
    }
    .endGameContent1 {
      width: 50px;
      height: 50px;
      background-color: beige;
      border: solid 1px black;
      margin-top: 70px;
    }
  </style>
  <body>
    <div id="canvasBox">
      <canvas id="background"></canvas>
      <canvas id="main"></canvas>

      <div id="pointImg">
        <img
          src="/MS/images/Map/point.png"
          width="30px"
          height="30px"
        />&nbsp;&nbsp;

      </div>
    </div>
