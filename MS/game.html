<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      position: relative;
      justify-content: center;
      align-items: center;
    }

    .backImg {
      width: 100vw;
      height: 100vh;
      position: absolute;
      opacity: 0.7;
    }

    #canvasBox {
      width: 1000px;
      height: 600px;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
    }

    #background {
      position: absolute;
    }
    #floor {
      position: absolute;
    }
    #hurdle {
      position: absolute;
    }
    #jelly {
      position: absolute;
    }
    #main {
      position: absolute;
      font-family: "pointFont";
    }
    #point {
      position: absolute;
      display: flex;
      justify-content: center;
      top: 25%;
      width: 300px;
      height: 30px;
    }
    #pointImg {
      display: flex;
    }
    #pointBox {
      font-family: "pointFont";
      font-size: 25px;
    }
    @font-face {
      font-family: "pointFont";
      src: url(images/Font/CookieRunRegular.ttf);
    }

    #endGame {
      background-color: white;
      position: absolute;
      width: 50%;
      height: 50%;
      left: 25%;
      top: 25%;
      border-radius: 30px;
      z-index: -1;
    }

    .endGameHead {
      height: 30%;
    }

    .endGame_word {
      line-height: 100px;
      font-size: 30px;
    }
    .endGameMain {
      height: 70%;
      width: 100%;
    }
    .endGameContent {
      width: 100%;
      height: 50%;
      margin: auto 0;
      display: flex;
      justify-content: space-around;
    }
    .endGameContent1 {
      width: 110px;
      height: 70px;
      background-color: beige;
      border: solid 1px black;
    }
    .endGame_score_content {
      margin: auto 0;
      margin-top: 15px;
    }

    #endGame_score {
      width: 150px;
      height: 50px;
      font-size: 30px;
    }

    #tutorial {
      position: absolute;
      width: 60%;
      height: 85%;
      z-index: 99;
      left: 200px;
      top: 40px;
    }

    #tutorial:hover {
      border-image: linear-gradient(to right, red 0%, orange 100%);
      border-image-slice: 1;
    }

    .tu_img {
      width: 100%;
      height: 100%;
    }
    #intro {
      position: absolute;
      z-index: 100;
      width: 100%;
      height: 100%;
      background-image: url("/MS/images/intro/intro.png");
      background-size: cover;
    }
    #gmes {
      width: 200px;
      height: 100px;
      top: 63%;
      left: 40%;
      position: absolute;
      border-radius: 25px;
      font-size: 25px;
      font-weight: 900;
      background-color: antiquewhite;
      opacity: 0.6;
      transition: 0.7s;
    }
    #gmes:hover {
      opacity: 1;
    }
  </style>
  <body>
    <img class="backImg" src="images/background/back6.png" />
    <div id="canvasBox">
      <div id="intro">
        <button id="gmes">Game Start</button>
      </div>
      <button id="tutorial">
        <img class="tu_img" src="/MS/images/tutorial/tutorial.png" alt="" />
      </button>
      <canvas id="background"></canvas>
      <canvas id="main"></canvas>
      <div id="endGame">
        <header class="endGameHead">
          <div class="endGame_word">게임 종료</div>
        </header>
        <main class="endGameMain">
          <div class="endGameContent">
            <div class="endGame_score_content">
              <div id="endGame_score">0</div>
            </div>
          </div>
          <div class="endGameContent">
            <a
              class="move"
              href="http://127.0.0.1:5500/SH/login/loginPage/login.html"
            >
              <button class="endGameContent1">로그인 페이지로</button>
            </a>
            <a class="move" href="http://127.0.0.1:5500/MS/game.html">
              <button class="endGameContent1">다시 시작</button>
            </a>
            <a class="move">
              <button class="endGameContent1">점수 등록</button>
            </a>
          </div>
        </main>
      </div>
    </div>
    <div id="point">
      <div id="pointImg">
        <img
          src="/MS/images/Map/point.png"
          width="30px"
          height="30px"
        />&nbsp;&nbsp;
        <div id="pointBox">0</div>
      </div>
    </div>
  </body>
  <script src="background.js"></script>
  <script src="hp.js"></script>
  <script src="floor-1.js"></script>
  <script src="hurdle-1.js"></script>
  <script src="jelly-1.js"></script>
  <script src="main.js"></script>
</html>
