<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      position: relative;
      justify-content: center;
      align-items: center;
    }

    .backImg {
      width: 100vw;
      height: 100vh;
      position: absolute;
      opacity: 0.7;
    }

    #canvasBox {
      width: 1000px;
      height: 600px;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
    }

    #background {
      position: absolute;
    }
    #floor {
      position: absolute;
    }
    #hurdle {
      position: absolute;
    }
    #jelly {
      position: absolute;
    }
    #main {
      position: absolute;
      font-family: "pointFont";
    }
    #point {
      position: absolute;
      display: flex;
      justify-content: center;
      top: 25%;
      width: 300px;
      height: 30px;
    }
    #pointImg {
      display: flex;
    }
    #pointBox {
      font-family: "pointFont";
      font-size: 25px;
    }
    @font-face {
      font-family: "pointFont";
      src: url(images/Font/CookieRunRegular.ttf);
    }

    #endGame {
      background-color: white;
      position: absolute;
      width: 50%;
      height: 50%;
      left: 25%;
      top: 25%;
      border-radius: 30px;
    }

    .endGameHead {
      margin: auto 0;
    }

    .endGame_word {
      font-size: 30px;
      margin-top: 55px;
    }
    .endGameMain {
      height: 220px;
      width: 100%;
    }
    .endGameContent {
      width: 100%;
      height: 100%;
      margin: auto 0;
      display: flex;
      justify-content: space-around;
    }
    .endGameContent1 {
      width: 50px;
      height: 50px;
      background-color: beige;
      border: solid 1px black;
      margin-top: 70px;
    }
  </style>
  <body>
    <img class="backImg" src="images/background/back6.png" />
    <div id="canvasBox">
      <canvas id="background"></canvas>
      <canvas id="main"></canvas>
      <div id="endGame">
        <header class="endGameHead">
          <div class="endGame_word">게임 종료</div>
        </header>
        <main class="endGameMain">
          <div class="endGameContent">
            <button class="endGameContent1">로그인</button>
            <button class="endGameContent1"></button>
            <button class="endGameContent1"></button>
          </div>
        </main>
      </div>
    </div>
    <div id="point">
      <div id="pointImg">
        <img
          src="/MS/images/Map/point.png"
          width="30px"
          height="30px"
        />&nbsp;&nbsp;
        <div id="pointBox">0</div>
      </div>
    </div>
  </body>
  <script src="background.js"></script>
  <script src="hp.js"></script>
  <script src="floor-1.js"></script>
  <script src="hurdle-1.js"></script>
  <script src="jelly-1.js"></script>
  <script src="main.js"></script>
</html>
