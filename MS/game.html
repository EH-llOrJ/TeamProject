<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #canvasBox {
      width: 1000px;
      height: 600px;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
    }

    #background {
      position: absolute;
    }
    #floor {
      position: absolute;
    }
    #hurdle {
      position: absolute;
    }
    #jelly {
      position: absolute;
    }
    #main {
      position: absolute;
      font-family: "pointFont";
    }
    #point {
      position: absolute;
      display: flex;
      justify-content: center;
      top: 25%;
      width: 300px;
      height: 30px;
    }
    #pointImg {
      display: flex;
    }
    #pointBox {
      font-family: "pointFont";
      font-size: 25px;
    }
    @font-face {
      font-family: "pointFont";
      src: url(images/Font/CookieRunRegular.ttf);
    }
  </style>
  <body>
    <div id="canvasBox">
      <canvas id="background"></canvas>
      <canvas id="main"></canvas>
    </div>
    <div id="point">
      <div id="pointImg">
        <img
          src="/MS/images/Map/point.png"
          width="30px"
          height="30px"
        />&nbsp;&nbsp;
        <div id="pointBox">0</div>
      </div>
    </div>
  </body>
  <script src="background.js"></script>
  <script src="hp.js"></script>
  <script src="floor-1.js"></script>
  <script src="hurdle-1.js"></script>
  <script src="jelly-1.js"></script>
  <script src="main.js"></script>
</html>
