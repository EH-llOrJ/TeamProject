<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFE IS RUN</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <!-- ranking icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body id="bg">
    <div id="header"></div>
    <!-- loogin 및 ranking Main div 생성 -->
    <div id="logBody">
      <!-- loogin position 구성할 div 생성-->
      <div id="logBodyLeft">
        <div class="log_icon">
          <img
            class="img_log"
            src="/image/premium-icon-user-552848.png"
            alt=""
          />
        </div>
        <!-- loogin content1 -->
        <div class="login">
          <div class="img_center">
            <img class="img_id" src="/image/pngwing.com.png" alt="" />
          </div>
          <input
            class="user_id"
            type="text"
            maxlength="25"
            placeholder="Email ID"
          />
        </div>
        <!-- loogin content2 -->
        <div class="login">
          <!-- <h3 class="log_pw">
            <label for="id">비밀번호</label>
          </h3> -->
          <div class="img_center">
            <img class="img_id" src="/image/pngwing1.com.png" alt="" />
          </div>
          <input
            class="user_pw"
            type="password"
            maxlength="20"
            placeholder="Password"
          />
        </div>
        <div id="joinFind">
          <a
            href="http://127.0.0.1:5500/login/joinPage/joinMember.html"
            onclick="window.open(this.href,'회원가입','width=800px , height=650px , toolbar-no , scrollbars=yes'); return false;"
            ><span>Sign up</span></a
          >
          <a href=""><span>Forgot Password?</span></a>
        </div>
        <!-- loogin content3 -->
        <div class="log_btn1">
          <div class="log_btn-outline">
            <button class="log_btn2">LOGIN</button>
          </div>
          <!-- <div class="log_btn-outline">
            <button class="logout_btn">로그아웃</button>
          </div> -->
        </div>
        <!-- loogin content4 -->
      </div>
      <!-- ranking 화면 구성할 div 생성 -->
      <div id="logBodyRight">
        <div class="right_top">
          <div class="right_top_content">
            <div class="img_king">
              <img class="img_king" src="/image/king.png" alt="" />
            </div>
            <h1 class="material-symbols-outlined">Ranking</h1>
          </div>
        </div>
        <div class="right_main">
          <div class="right_main_content">
            <div class="option">
              <h3>Rank</h3>
              <h3>ID</h3>
              <h3>Point</h3>
            </div>
            <div class="main1">
              <div class="img_md">
              <img class="img_md" src="/image/gold.png" alt="">
              </div>
              <div class="one_id margin_right_5px margin_top_10px">ㅇㅇ</div>
              <div class="one_po margin_right_50px margin_top_10px">ㅇㅇ</div>
            </div>
            <div class="main1">
              <div class="img_md">
              <img class="img_md" src="/image/silver.png" alt="">
              </div>
              <div class="two_id margin_right_5px margin_top_10px"></div>
              <div class="two_po margin_right_50px margin_top_10px"></div>
            </div>
            <div class="main1">
              <div class="img_md">
              <img class="img_md" src="/image/bronz.png" alt="">
              </div>
              <div class="three_id margin_right_5px margin_top_10px"></div>
              <div class="three_po margin_right_50px margin_top_10px"></div>
            </div>
        </div>
      </div>
      <div class="right_bottom color">
          <h2 class="right_bottom_content material-symbols-outlined">Great!</h2>
        </div>
    </div>
  </body>
  <script src="login.js"></script>
  <script type="module" src="app.js"></script>
</html>
