<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cat mario</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body id="bg">
    <div id="header">달려라 쿠키야</div>
    <div id="logBody">
      <div id="logBodyLeft">
        <div class="login">
          <h3 class="log_id">
            <label for="id">아이디</label>
          </h3>
          <input class="user_id" type="text" maxlength="20" />
        </div>
        <div class="login">
          <h3 class="log_pw">
            <label for="id">비밀번호</label>
          </h3>
          <input class="user_pw" type="password" maxlength="20" />
        </div>
        <div class="log_btn1">
          <button class="log_btn2">로그인</button>
        </div>
        <div class="logout_btn1">
          <button class="logout_btn1">로그아웃</button>
        </div>
        <div id="joinFind">
          <a
            href="http://127.0.0.1:5500/login//joinPage/joinMember.html"
            onclick="window.open(this.href,'_blank','width=800px , height=650px , toolbar-no , scrollbars=yes'); return false;"
            ><span>회원가입</span></a
          >
          <a href=""><span>ID/PW 찾기</span></a>
        </div>
      </div>
      <div id="logBodyRight"></div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
