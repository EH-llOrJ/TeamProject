<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cat mario</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="bg">
    <!-- 게임 제목 -->
    <div id="header">달려라 인생아</div>
    <!-- loogin 및 ranking Main div 생성 -->
    <div id="logBody">
      <!-- loogin position 구성할 div 생성-->
      <div id="logBodyLeft">
        <!-- loogin content1 -->
        <div class="login">
          <h3 class="log_id">
            <label for="id">아이디</label>
          </h3>
          <input class="user_id" type="text" maxlength="20" />
        </div>
        <!-- loogin content2 -->
        <div class="login">
          <h3 class="log_pw">
            <label for="id">비밀번호</label>
          </h3>
          <input class="user_pw" type="password" maxlength="20" />
        </div>
        <!-- loogin content3 -->
        <div class="log_btn1">
          <div class="log_btn-outline">
            <button class="log_btn2">로그인</button>
          </div>
          <div class="log_btn-outline">
            <button class="logout_btn">로그아웃</button>
          </div>
        </div>
        <!-- loogin content4 -->
        <div id="joinFind">
          <a
            href="http://127.0.0.1:5500/login/joinPage/joinMember.html"
            onclick="window.open(this.href,'회원가입','width=800px , height=650px , toolbar-no , scrollbars=yes'); return false;"
            ><span>회원가입</span></a
          >
          <a href=""><span>ID/PW 찾기</span></a>
        </div>
      </div>
      <!-- ranking 화면 구성할 div 생성 -->
      <div id="logBodyRight"></div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
